<div name="getPosts" ng-submit="getAllPosts()" novalidate>
	<h1 class="title">Your Gratitude History</h1>


	 <div  ng-repeat="post in data.post | orderBy:'-date'">
	 	<div class='PostHistory'>
	    <div class='PostTitle'>Post: {{ post.post }}</div>
	    <div class='PostDate'>Date: {{ post.date }}</div>
    </div>
  </div>


</div>
