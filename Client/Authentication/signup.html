<div class="container">
	<h3>Sign up</h3>
  <form name="signupForm" ng-submit='signup()' novalidate>
  	<div>
    	<input placeholder="username"  type='text' ng-model='user.username' name="user"  required = "" />
    </div>

    <div class="password">
			<input placeholder="password" type="password" name="password" ng-model='user.password'>
		</div>
    <button>Sign up</button>
    
  </form>
  <a href="#/signin"> Already have an account? <strong>Sign in</strong></a>
</div>
