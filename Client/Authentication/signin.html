<div class="container">
	<h3>Sign in</h3>
  <form name="signinForm" ng-submit='signin()' novalidate>

    <div>
      <input placeholder="username" type='text' ng-model='user.username' name="user"  required = "" />
    </div>

    <div class="password">
      <input placeholder="password" type="password" name="password" ng-model='user.password'>
    </div>
    <button>Sign in</button>
  </form>

  <a href="#/signup"> Don't have an account? <strong>Sign up today!</strong> ...</a>
</div>
